<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="editRestaurant.css"/>
    <script src="index.js"></script>
</head>
<body>

    <div class="top-container"> 
        <!--navigation bar-->
        <div class="navbar-container">
            <hr id="top">
            <div class="navbar-content">
                <div class="link-container">
                    <div class="links">
                        <h2> <a href="index.html">munch</a></h2>
                        <p> <a href="establishmentlist.html">Browse Restaurants</a></p>
                    </div>
                </div>

                <div class="action-buttons">
                    <div class="action-buttons">
                        <button type="button" class="signup" onclick="logout()">Log Out</button>
                    </div>
                </div>

            </div>
            <hr>

            
        </div>
        

    </div>

    <div class="content-container">
        
        <div class="image-list">
            <div class="add-image">
                <span class="upload-sprite"></span>
            </div>

            <div class="restaurant">
                <img src="images/restaurant-images/kingbee/kingbee1.jpg">
            </div>

            <div class="restaurant">
                <img src="images/restaurant-images/kingbee/kingbee2.jpg">
            </div>

            <div class="restaurant">
                <img src="images/restaurant-images/kingbee/kingbee3.png">
            </div>

            <div class="restaurant">
                <img src="images/restaurant-images/kingbee/kingbee4.jpg">
            </div>

            <div class="restaurant">
                <img src="images/restaurant-images/kingbee/kingbee5.jpg">
            </div>


        </div>

        <div class="restaurant-info-container">
            <div class="restaurant-banner">
                <div class="restaurant-info">
                    <div class="restaurant-name-row">
                        <div class="restaurant-name">
                            <h2>Kingbee</h2> 
                        </div>
                        <span class="edit-sprite"></span>
                    </div>
                    <div class="restaurant-bio">
                        King Bee offers authentic Chinese foods and the best dining experience from dimsum to their bestsellers like chicken, pork, beef and fish.
                    </div>
                </div>
                               
                <div class="restaurant-pfp-container">
                    <div class="restaurant-pfp">
                        <img class="restaurant-pfp" src="images/restaurant-images/kingbee/kingbeepfp.png">
                        <div class="overlay">
                            <button class="edit-sprite"></button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="location-tags-container">
                <div class="restaurant-location">
                    <div class="text-box">
                        <div class="sprite-1">
                            <span class="location-sprite"></span>
                        </div>
                        <div class="text">
                            Sta. Rosa Estate, Brgy. Don Jose, Santa Rosa, Luzon 4026 Philippines                        
                        </div>
                        <div class="sprite-2">
                            <span class="edit-sprite"></span>
                        </div>
                    </div>
                </div>

                <div class="restaurant-tags">
                    <div class="text-box">
                        <div class="sprite-1">
                            <span class="search-sprite"></span>
                        </div>
                        <div class="text">
                            Chinese, Asian, Cantonese
                        </div>
                        <div class="sprite-2">
                            <span class="edit-sprite"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
        
    </div>


    
</body>
</html>
