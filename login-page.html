<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="defaults.css"/>
    <link rel="stylesheet" type="text/css" href="navigationbar.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="login-signup.css"/>
    <script src="index.js"></script>
</head>
<body> 
    <div class = "overall-container">
        <div class="login-form">
                <h2> <a href="index.html"> munch </a> </h2>
                <div class="form-element">
                    <label for="login-email"> Email </label>
                    <input type="email" id="login-email" placeholder="Enter email">
                </div>
                <div class="form-element">
                    <label for="login-password"> Password </label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <input type="radio" name="user-type" id="login-admin">
                    <label for="login-admin"> Admin </label>
                    <input type="radio" name="user-type" id="login-user">
                    <label for="login-user"> User </label>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me"> Remember me </label>
                </div>
                <div class="form-element">
                    <input type="submit" value="Login">
                </div>  
                <div class="to-signup">
                    Don't have an account? <a id="to-signup" href="signup-page.html"> Sign up </a>
                </div>
        </div>
    </div>
    
</body>
