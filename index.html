<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="overall-container">

        <div class="top-container"> 
            <!--navigation bar-->
            <div class="navbar-container">
                <hr id="top">
                <div class="navbar-content">
                    <div class="link-container">
                        <div class="links">
                            <h2> <a href="index.html">munch</a></h2>
                            <p> <a href="establishmentlist.html">Browse Restaurants</a></p>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="button" class="login" onclick="openLoginForm()">Log In</button>
                            <!-- Login Form-->
                            <div id="login-form" class="popup">
                                <div class="modal">
                                    <span class="close" onclick="closeLoginForm()">&times;</span>
                                    <h2>Log In</h2> 
                                    <form method="post" class="form" onsubmit="redirectToUserOrAdmin(event); return false;">
                                        <div class="form-element">
                                            <label for="login-email"> Email </label>
                                            <input type="email" id="login-email" placeholder="Enter email">
                                        </div>
                                        <div class="form-element">
                                            <label for="login-password"> Password </label>
                                            <input type="password" id="login-password" placeholder="Enter password">
                                        </div>
                                        <div class="form-element">
                                            <input type="radio" name="user-type" id="login-admin">
                                            <label for="login-admin"> Admin </label>
                                            <input type="radio" name="user-type" id="login-user">
                                            <label for="login-user"> User </label>
                                        </div>
                                        <div class="form-element">
                                            <input type="checkbox" id="remember-me">
                                            <label for="remember-me"> Remember me </label>
                                        </div>
                                        <div class="form-element">
                                            <input type="submit" value="Login">
                                        </div>        
                                    </form>
                                </div>
                            </div>

                        <button type="button" class="signup" onclick="openSignupForm()">Sign Up</button>
                            <!-- Signup Form-->
                            <div id="signup-form" class="popup">
                                <div class="modal">
                                    <span class="close" onclick="closeSignupForm()">&times;</span>
                                    <h2>Signup</h2> 
                                    <form action="" method="post" class="form">
                                        <div class="form-element">
                                            <label for="first-name"> First Name </label>
                                            <input type="text" id="first-name" placeholder="Enter First Name">
                                        </div>
                                        <div class="form-element">
                                            <label for="last-name"> Last Name </label>
                                            <input type="text" id="last-name" placeholder="Enter Last Name">
                                        </div>
                                        <div class="form-element">
                                            <label for="signup-email"> Email </label>
                                            <input type="text" id="signup-email" placeholder="Enter email">
                                        </div>
                                        <div class="form-element">
                                            <label for="signup-password"> Password </label>
                                            <input type="password" id="signup-password" placeholder="Enter password">
                                        </div>
                                        <div class="form-element">
                                            <label for="confirm-password"> Confirm Password </label>
                                            <input type="password" id="confirm-password" placeholder="Confirm password">
                                        </div>
                                        <div class="form-element">
                                            <input type="file" id="profile-picture" hidden>
                                            <label class="picture-upload" for="profile-picture"> Upload Profile Picture </label>

                                        </div>
                                        <div class="form-element">
                                            <input type="checkbox" id="terms-and-conditions">
                                            <label for="terms-and-conditions"> Agree to terms and conditions </label>
                                        </div>
                                        <div class="form-element">
                                            <input type="radio" name="user-type" id="signup-admin">
                                            <label for="signup-admin"> Admin </label>
                                            <input type="radio" name="user-type" id="signup-user">
                                            <label for="signup-user"> User </label>
                                        </div>
                                        <div class="form-element">
                                            <input type="submit" value="Signup">
                                        </div>        
                                    </form>
                                </div>
                        </div>
                    </div>

                    <form id="picture">
                        <button class="profile-picture"></button>
                    </form>
                </div>
                <hr>

                
            </div>
            
            <div class="images">
                <span class="gradient"></span>
                <img src="images/jesse-cortez-DESJBCkFkF8-unsplash.jpg">
            </div>

        </div>
        
        <div class="tagline">
            <h1>What are YOU <span class="underline">craving?</span></h1>
        </div>

        <div class="searchbar"> 
            <form action="establishmentlist.html">
                    <div class="left">
                        <input type="text" id="food-type" placeholder="Japanese Food"/>
                    </div>
                    <div class="right">
                        <span class="location-sprite"></span>
                        <input type="text" id="location-type" placeholder="Makati, Metro Manila"/>
                    </div>
                    <div class="search-button">
                        <button type="submit" id="search" value=""> 
                            <span class="submit-search"></span>
                        </button>
                    </div>
            </form>

        </div>
    </div>

</body>
</html>
