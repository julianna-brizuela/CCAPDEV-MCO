<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="overall-container">

        <div class="top-container"> 
            <div class="navbar-container">
                <hr id="top">
                <div class="navbar-content">
                    <div class="link-container">
                        <div class="links">
                            <h2> <a href="index.html">munch</a></h2>
                            <p> <a href="establishmentlist.html">Browse Restaurants</a></p>
                        </div>
                    </div>

                    <div class="login">
                        <button type="button" class="login" onclick="openLoginForm()">Log In</button>
                            <!-- Login Form-->
                            <div id="login-form" class="popup">
                                <div class="modal">
                                    <span class="close" onclick="closeLoginForm()">&times;</span>
                                    <h2>Login</h2> 
                                    <form action="" method="post" class="form">
                                        <div class="form-element">
                                            <label for="Email"> Email </label>
                                            <input type="text" id="" placeholder="Enter email">
                                        </div>
                                        <div class="form-element">
                                            <label for="password"> Password </label>
                                            <input type="password" id="" placeholder="Enter password">
                                        </div>
                                        <div class="form-element">
                                            <input type="submit" value="Login">
                                        </div>        
                                    </form>
                                </div>
                            </div>
    
                        <button type="button" class="signup" onclick="openSignupForm()">Sign Up</button>
                            <!-- Signup Form-->
                            <div id="signup-form" class="popup">
                                <div class="modal">
                                    <span class="close" onclick="closeSignupForm()">&times;</span>
                                    <h2>Signup</h2> 
                                    <form action="" method="post" class="form">
                                        <div class="form-element">
                                            <label for="first-name"> First Name </label>
                                            <input type="text" id="" placeholder="Enter First Name">
                                        </div>
                                        <div class="form-element">
                                            <label for="last-name"> Last Name </label>
                                            <input type="text" id="" placeholder="Enter Last Name">
                                        </div>
                                        <div class="form-element">
                                            <label for="Email"> Email </label>
                                            <input type="text" id="" placeholder="Enter email">
                                        </div>
                                        <div class="form-element">
                                            <label for="password"> Password </label>
                                            <input type="password" id="" placeholder="Enter password">
                                        </div>
                                        <div class="form-element">
                                            <label for="confirm-password"> Confirm Password </label>
                                            <input type="password" id="" placeholder="Confirm password">
                                        </div>
                                        <div class="form-element">
                                            <input type="checkbox" id="terms-and-conditions">
                                            <label for="terms-and-conditions"> Agree to terms and conditions </label>
                                        </div>
                                        <div class="form-element">
                                            <input type="submit" value="Signup">
                                        </div>        
                                    </form>
                                </div>
                            </div>
                    </div>
    
                </div>
                <hr>

                
            </div>
            
            <div class="images">
                <span class="gradient"></span>
                <img src="images/jesse-cortez-DESJBCkFkF8-unsplash.jpg">
            </div>

        </div>
        

        <div class="tagline">
            <h1>What are YOU <span class="underline">craving?</span></h1>
        </div>
    </div>

</body>
</html>
