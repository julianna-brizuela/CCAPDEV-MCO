<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="user.css"/>
    <link rel="stylesheet" type="text/css" href="navigationbar.css"/>
    <script src="index.js"></script>
</head>
<body>

    <div class="top-container"> 
        <!--navigation bar-->
        <div class="navbar-container">
            <hr id="top">
            <div class="navbar-content">
                <div class="link-container">
                    <div class="links">
                        <h2> <a href="index.html">munch</a></h2>
                        <p> <a href="establishmentlist.html">Browse Restaurants</a></p>
                    </div>
                </div>

                <div class="action-buttons">
                    <div class="action-buttons">
                        <button type="button" class="signup" onclick="logout()">Log Out</button>
                    </div>
                </div>

            </div>
            <hr>

            
        </div>
        

    </div>
    <div class="content-container">
        <div class="left">

            <div class="profile">
                <div class="profile-pic">
                    <img src="images\profile-pics\profile-pic-1.jpg">
                </div>

                <div class="profile-information">
                    <h4>Josh Hutcherson</h4>
                    <span class="loc"> Binan, Laguna </span>
                </div>

                <div class="profile-controls">
                    <div>
                        <button class="edit-profile">
                        </button>
                        Edit Profile
                    </div>
                    <div>
                        <button class="add-photo">
                        </button>
                        Add Photo

                    </div>

                    <div>
                        <button class="delete-profile">
                        </button>
                        Delete Profile

                    </div>

                </div>


            </div>
            <div class="review-container">
                <button class="my-reviews">
                    <div class="group">
                        <span class="star"></span>
                        <h4>My Reviews</h4>
                    </div>
                    <h5 class="profile-num"> 3 Reviews </h5>
                </button>
            </div>

            <div class ="saved-container">
                <button class="my-saves">
                    <div class="group">
                        <span class="saved"></span>
                        <h4> My Saved Restaurants </h4>
                    </div>
                    <h5 class="profile-num"> 2 Saved </h5>
                </button>
            </div>

        </div>
        <div class="right">
            <div class ="main-section">
                <div class="review-section"> 
                   <h4> Reviews </h4>

                </div>
            </div>
        </div>
    </div>
   


    
</body>
</html>
