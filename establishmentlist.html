<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH | Where your cravings are satisfied!</title>
    <link rel="stylesheet" type="text/css" href="establishmentlist.css"/>

</head>
<body>
    <div class="overall-container">

        <div class="navbar-container">
            <hr id="top">
            <div class="navbar-content">
                <div class="link-container">
                    <div class="links">
                        <h2> <a href="index.html">munch</a></h2>
                        <p> <a href="establishmentlist.html">Browse Restaurants</a></p>
                    </div>
                </div>
    
                <div class="login">
                    <button type="button" class="login">Log In</button>
                    <button type="button" class="signup">Sign Up</button>
                </div>
            </div>
            <hr>
        </div>

        <div class="content-container">

            <div class="filter-list">
                <div class="price-filters">
                    ppp
                </div>
                <hr>
                <div class="tag-list"> 
                    
                </div>
    
            </div>

            <div class="restaurant-list">
                <div class="restaurant">
                    <div class="image-container">
                        
                    </div>
    
                    <div class="info-container">
                        <h3 class="restaurant-title">Restaurant Name</h3>
                        <div class="review-container">
                            <div class="review-stars">
                                <ul class="star-spritegroup"> 
                                    <li class="star-1">*</li>
                                    <li class="star-2">*</li>
                                    <li class="star-3">*</li>
                                    <li class="star-4">*</li>
                                    <li class="star-5">*</li>
                                </ul>
                            </div>

                            <div class="review-rating">
                                5
                            </div>
                    
                        </div>

                        <div class="location-information"> 
                            Location
                        </div>
    
                        <div class="tag-container">
                            <div class="tag"></div>
                            <div class="tag"></div>
                            <div class="tag"></div>
                        </div>
                    
                    </div>
                </div>
            </div>
    
            

        </div>

        

    </div>
    
</body>
</html>
